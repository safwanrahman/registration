{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Gaming Contest - 2nd ACC IT Carnival</title>

	<meta name="viewport" content="wforth=device-wforth, initial-scale=1">
    <!-- End: Meta Tags -->

    <!-- Start: CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- /End: CSS Files -->

    <!-- Start: JS Files -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- /End: JS Files -->

</head>





<body>

	<div class="container"> 


		<div class="col-md-6 col-md-offset-3">


			<!-- Logos -->		
			<div class="col-xs-6 logos">
				<img class="img-responsive "  src="{% static 'img/acc_logo.png' %}">
			</div>

			<div class="col-xs-6 logos">
				<img class="img-responsive" align="right" src="{% static 'img/itc_logo.png' %}">
			</div>
			<!-- Logos --> 


			<!-- Info -->
			<div class="info">
				<h1>Gaming Contest - 2nd ACC IT Carnival</h1><br>
				This form is for registration only. 
				For more information please visit our <a href="https://goo.gl/CpHwbF">Event Page</a>. <br><br>
			</div>
			<!-- /Info -->

			<label for="which_game">Choose Which Game You Want To Play:</label>

			<select id="which_game" class="form-control" onchange="location = this.value;">
				<option value="">Please Select...</option>
				<option value="{% url 'register' 'nfs'%}">Need For Speed : Most Wanted</option>
				<option value="{% url 'register' 'fifa'%}">FIFA 17</option>
				<option value="{% url 'register' 'cod'%}">Call of Duty : Modern Warfare</option>
			</select>

		</div>

	</div>


</body>
</html>
